{% extends "common/base.html" %}

{% load widget_tweaks %}
{% load i18n %}

{% block content %}

<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
    <h5 class="card-title text-center">ツイート削除</h5>
    <div class="card text-dark card my-3 tweet-card-detail" href="{% url 'tweet_detail' tweet.id %}">
        <div class="card-body d-flex">
            <div class="profile-image">
                <img src="{{ tweet.user.profile_image.url }}" />
            </div>
            <div class="ml-3 tweet-content">
                <div class="tweet-data d-flex justify-content-between">
                    <div class="tweet-user-nickname">{{ tweet.user.nickname }}</div>
                    <div class="tweet-date">{{ tweet.created_at|date:"Y年m月d日 H:i" }}</div>
                </div>
                <div class="tweet-text">
                    {{ tweet.text }}
                </div>
            </div>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="button mx-auto">
            <button class="btn btn-lg btn-warning btn-block" type="submit">削除</button>
        </div>
    </form>
    </div>
</div>

{% endblock %}
